<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./sub-menu.css" />
        <!-- jquery -->
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="black-bg modal">
            <div class="white-bg">
                <h4>로그인하세요</h4>
                <form action="./javascript-start.html">
                    <div class="my-3">
                        <input type="text" class="form-control" id="email" />
                    </div>
                    <div class="my-3">
                        <input type="password" class="form-control" id="password" />
                    </div>
                    <button
                        type="submit"
                        class="btn btn-primary"
                        id="submit-btn"
                    >
                        전송
                    </button>
                    <button type="button" class="btn btn-danger" id="close">
                        닫기
                    </button>
                </form>
            </div>
        </div>

        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand">Navbar</span>
                <button class="navbar-toggler" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <ul class="list-group">
            <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
            <li class="list-group-item">A fourth item</li>
            <li class="list-group-item">And a fifth one</li>
        </ul>

        <button id="show-modal-btn" type="button">Show modal</button>

        <script>
            $(".navbar-toggler").on("click", () => {
                $(".list-group").toggleClass("show-list-group");
            });

            $("#show-modal-btn").on("click", () => {
                $(".modal").addClass("show-modal");
            });

            $("#close").on("click", () => {
                $(".modal").removeClass("show-modal");
            });

            $("#submit-btn").on("click", (e) => {
                let textInput = document.querySelector("#email"), passwordInput = document.querySelector("#password");

                if (textInput.value == "" && passwordInput.value == "") {
                    alert("아이디와 비밀번호를 입력하세요.");
                    e.preventDefault();
                }

                else if (textInput.value == "") {
                    alert("아이디를 입력하세요.");
                    e.preventDefault();
                }

                else if (passwordInput.value == "") {
                    alert("비밀번호를 입력하세요.");
                    e.preventDefault();
                }

                else if (passwordInput.value.length < 6) {
                    alert("비밀번호를 6자 이상으로 입력하세요.");
                    e.preventDefault();
                }

                console.log(textInput);
            });

            function game369(number) {
                if (number % 9 == 0) {
                    console.log("박수X2");
                }

                else if (number % 3 == 0) {
                    console.log("박수X1");
                }

                else {
                    console.log("통과");
                }
            }

            function pass(a, b) {
                if ((a >= 40 && b >= 40) && a + b >= 120) {
                    console.log("합격 ㅠㅠㅠ");
                }

                else {
                    console.log("불합격ㅋ");
                }
            }

            game369(3);
            game369(11);
            game369(9);

            pass(70, 70);
            pass(30, 100);
            pass(50, 50);
        </script>

        <!-- Bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
