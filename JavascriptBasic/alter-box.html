<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./alter-box.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="alter-box-container">
                <div class="alter-box" id="one">
                    <p id="hello">Hello</p>
                    <button class="close-btn" onclick="deleteAlterBox()">X</button>
                </div>
                <div class="alter-box" id="two">Aespa</div>
                <div class="alter-box" id="three">Karina</div>
            </div>
            <button onclick="changeText('아이디를 입력하세요.')">아이디</button>
            <button onclick="changeText('비밀번호를 입력하세요.')">비밀번호</button>
        </div>

        <script>
            function deleteAlterBox() {
                document.getElementById("one").style.display = "none";
            }

            function changeText(text) {
                document.getElementById('hello').innerHTML = text;
            }
        </script>
    </body>
</html>
