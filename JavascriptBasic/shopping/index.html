<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <!-- jquery -->
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="wrapper">
            <nav class="navbar navbar-expand-lg main-navbar">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">집꾸미기</a>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a
                                    class="nav-link"
                                    aria-current="page"
                                    href="#"
                                    >Home</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">스토어</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">시공견적</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="main-container">
                <div class="container mt-5">
                    <input type="text" placeholder="검색어입력" id="search" />
                </div>

                <div class="d-flex p-5 mt-5">
                    <div class="row w-100" id="product-card-container">
                    </div>
                </div>

                <div class="container mt-5 p-4 cart-container">
                    <h3>장바구니</h3>
                    <div class="cart d-flex align-items-center justify-content-center">
                        <div class="row w-100" id="cart-items"></div>
                    </div>
                    <div class="mt-5">
                        <h3>최종가격</h3>
                        <p>합계: <span class="total-price">0</span></p>
                        <button class="btn btn-dark purchase-btn">구매하기</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-container">
            <div class="container purchase-modal">
                <h3>성함</h3>
                <input type="text" id="input-name">
                <h3 class="mt-3">연락처</h3>
                <input type="text" id="input-contact" class="d-block mb-3">
                <button class="btn btn-dark" type="submit" id="submit-btn">입력완료</button>
                <button class="btn btn-dark" id="close-btn">닫기</button>
            </div>
        </div>

        <div class="receipt-container">
            <div class="receipt">
                <canvas id="canvas" width="600px" height="600px"></canvas> 
                <div><button class="receipt-close-btn">닫기</button></div>
            </div>
        </div>

        <script src="./main.js">
            
        </script>
        <!-- Bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
