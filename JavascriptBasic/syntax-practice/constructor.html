<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            function Product(name, price) {
                this.name = name;
                this.price = price;

                this.vat = () => {
                    console.log(price * 0.1);
                }
            }

            let a = new Product("shirts", 3000);
            let b = new Product("pants", 400);

            console.log(a, b);
            b.vat();
            a.vat();

        </script>
    </body>
</html>
