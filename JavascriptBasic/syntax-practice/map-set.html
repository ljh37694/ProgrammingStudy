<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // map은 키 값으로 문자열이 아닌 값을 넣을 수 있다.
            let map = new Map([
                ["height", 100]
            ]);

            map.set("name", "Lee");
            map.set(100, "weight");

            for (let [key, val] of map) {
                console.log(key, val);
            }

            // set은 중복을 허용하지 않는다.
            // arr와 같이 forEach를 사용할 수 있다.
            let set = new Set(), arr = [1, 2, 3, 4, 5, 5, 3, 2];

            set.add(1);
            set.add(10);

            set.forEach(n => {
                console.log(n);
            });

            console.log(new Set(arr));

            arr = [...new Set(arr)];

            console.log(arr);
        </script>
    </body>
</html>
