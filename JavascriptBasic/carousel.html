<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./carousel.css">
        <!-- jquery -->
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="wrapper" style="overflow: hidden;">
            <div class="slide-container">
                <div class="slide-box">
                    <img src="https://codingapple.com/wp-content/uploads/2022/02/car1.png" alt="">
                </div>
                <div class="slide-box">
                    <img src="https://codingapple.com/wp-content/uploads/2022/02/car2.png" alt="">
                </div>
                <div class="slide-box">
                    <img src="https://codingapple.com/wp-content/uploads/2022/02/car3.png" alt="">
                </div>
            </div>

            <button class="slide-btn">1</button>
            <button class="slide-btn-2">2</button>
            <button class="slide-btn-3">3</button>
        </div>

        <script>
            $(".slide-btn").on("click", () => {
                $(".slide-container").css("transform", "translateX(0vw)");
            });

            $(".slide-btn-2").on("click", () => {
                $(".slide-container").css("transform", "translateX(-100vw)");
            });

            $(".slide-btn-3").on("click", () => {
                $(".slide-container").css("transform", "translateX(-200vw)");
            });
        </script>

        <!-- Bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
