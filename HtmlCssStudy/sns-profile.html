<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link href="./sns-profile.css" rel="stylesheet" />
    </head>

    <body style="background-color: #f7f9fc">
        <div class="wrapper w-75 mx-auto profile-top">
            <div class="container mt-5 white-box">
                <div class="row">
                    <div
                        class="col-12 col-md-8 d-flex align-items-center profile-simple"
                    >
                        <div class="d-flex align-items-center">
                            <div class="flex-shrink-0">
                                <img
                                    src="https://codingapple.com/wp-content/uploads/2019/07/profile-pic.png"
                                    alt="..."
                                />
                            </div>
                            <div class="flex-grow-1 ms-3">
                                <h3 class="font-main-title">Killian Sven</h3>
                                <p class="font-normal">Front-end Designer</p>
                                <div
                                    class="d-flex align-items-center"
                                    style="color: #6fbaf8"
                                >
                                    <i class="fa-solid fa-location-dot"></i>
                                    <p class="ms-1">서울 마포구</p>
                                </div>
                                <button
                                    class="btn btn-primary mt-3 px-4 main-btn"
                                    type="button"
                                >
                                    Contact
                                </button>
                            </div>
                        </div>
                    </div>
                    <div
                        class="col-12 col-md-4 container d-flex align-items-center justify-content-center p-3"
                    >
                        <div class="row">
                            <div class="col-4 font-normal p-1">Location</div>
                            <div class="col-8 font-normal p-1">서울 마포구</div>
                            <div class="col-4 font-normal p-1">Age</div>
                            <div class="col-8 font-normal p-1">90년생</div>
                            <div class="col-4 font-normal p-1">Experience</div>
                            <div class="col-8 font-normal p-1">신입</div>
                            <div class="col-4 font-normal p-1">School</div>
                            <div class="col-8 font-normal p-1">
                                국민대 소프트웨어학부
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <h3 class="col-12 w-100 progress-top-title">Profile</h3>
                    <div
                        class="col-4 progress container profile-progress"
                        role="progressbar"
                        aria-label="Basic example"
                        aria-valuenow="25"
                        aria-valuemin="0"
                        aria-valuemax="100"
                    >
                        <div class="row">
                            <div
                                class="progress-bar col-4 col-md-2"
                                style="width: 25%; border-radius: 15px"
                            ></div>
                            <div class="col-8 col-md-10"></div>                
                        </div>
                    </div>
                </div>
            </div>
            <!-- <i class="fa-solid fa-fire-flame-simple"></i> -->
        </div>

        <!-- bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <!-- font awesome -->
        <script
            src="https://kit.fontawesome.com/90a450fbe2.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
