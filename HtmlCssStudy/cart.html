<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="cart-style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="wrapper">
            <h2 class="main-title">Your shopping cart</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr class="table-title">
                            <th>ITEM</th>
                            <th>AMOUNT</th>
                            <th>PRICE</th>
                            <th>TOTAL</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="cart-item">
                            <td class="product">
                                <img src="https://www.sony.co.kr/image/d2a57c9585b7f853c33af0189beb3ee3?fmt=pjpeg&wid=330&bgcolor=FFFFFF&bgc=FFFFFF">
                                <div class="product-info">
                                    <p class="product-name">SONY</p>
                                    <p class="product-model-name">FE 70-200 mm F2.8 GM OSS</p>
                                </div>
                            </td>
                            <td class="amount">1</td>
                            <td class="price">€ 1979.00</td>
                            <td class="total">€ 1979.00</td>
                        </tr>
                        <tr class="cart-item">
                            <td class="product">
                                <img src="https://www.sony.co.kr/image/0191f33130dcb5e24048e0df304fcf24?fmt=pjpeg&wid=330&bgcolor=FFFFFF&bgc=FFFFFF">
                                
                                <div class="product-info">
                                    <p class="product-name">SONY</p>
                                    <p class="product-model-name">Sonnar T* E 24mm F1.8 ZA</p>    
                                </div>
                            </td>
                            <td class="amount">1</td>
                            <td class="price">€ 989.00</td>
                            <td class="total">€ 989.00</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <td>€ 2968.00</td>
                    </tfoot>
                </table>
            </div>
            <div class="footer">
                <a href="https://google.com">Edit your shopping cart</a>
                <button type="button">Choose payment method</button>
            </div>
        </div>
    </body>
</html>
