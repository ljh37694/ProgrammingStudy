<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="admin-page.css" rel="stylesheet" />
    </head>
    <body>
        <div class="wrapper">
            <div class="sidebar-container">
                <div class="sidebar">
                    <div class="sidebar-menu">
                        <p>Home</p>
                        <i class="fa-solid fa-house"></i>
                    </div>
                    <div class="sidebar-menu">
                        <p>Service</p>
                        <i class="fa-solid fa-headphones-simple"></i>
                    </div>
                    <div class="sidebar-menu">
                        <p>Alters</p>
                        <i class="fa-solid fa-flag"></i>
                    </div>
                    <div class="sidebar-menu">
                        <p>Stats</p>
                        <i class="fa-solid fa-chart-pie"></i>
                    </div>
                </div>
            </div>
            <div class="content-container">
                <nav class="nav-container">
                    <div class="row">
                        <div class="col-3">
                            <form class="search-form">
                                <input type="text" id="search-input" />
                                <button>
                                    <i
                                        id="search-btn"
                                        class="fa-solid fa-magnifying-glass"
                                    ></i>
                                </button>
                            </form>
                        </div>
                        <div class="col-6"></div>
                        <div class="col-3" style="justify-content: end;">
                            <div class="nav-menu">
                                <button>
                                    <i class="fa-solid fa-bell"></i>
                                    <div class="alarm-cnt">5</div>
                                </button>
                                <button>
                                    <i class="fa-solid fa-envelope"></i>
                                    <label class="alarm-cnt">5</label>
                                </button>
                                <p>Minny Park</p>
                            </div>
                        </div>
                    </div>
                </nav>
                <div class="dashboard-container">
                    <h2 class="dashboard-title">Dashboard</h2>
                    <div class="row summary-card-container">
                        <div class="col-3 col-md-12">
                            <div class="summary-card-sky">
                                <div class="row">
                                    <div class="col-8">
                                        <div class="summary-card-content">
                                            <p>Earnings (Monthly)</p>
                                            <h3>$400,000</h3>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="summary-card-icon">
                                            <i class="fa-solid fa-calendar"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-3 col-md-12">
                            <div class="summary-card-green">
                                <div class="row">
                                    <div class="col-8">
                                        <div class="summary-card-content">
                                            <p>Earnings (Annual)</p>
                                            <h3>$800,000</h3>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="summary-card-icon">
                                            <i
                                                class="fa-solid fa-dollar-sign"
                                            ></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-3 col-md-12">
                            <div class="summary-card-blue">
                                <div class="row">
                                    <div class="col-8">
                                        <div class="summary-card-content">
                                            <p>Tasks</p>
                                            <h3>13</h3>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="summary-card-icon">
                                            <i class="fa-solid fa-list-check"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-3 col-md-12">
                            <div class="summary-card-yellow" style="margin-right: 0px;">
                                <div class="row">
                                    <div class="col-8">
                                        <div class="summary-card-content">
                                            <p>Requests</p>
                                            <h3>26</h3>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="summary-card-icon">
                                            <i class="fa-solid fa-comments"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="dashboard-main-content">
                        <div class="row">
                            <div class="col-8 col-md-12" style="justify-content: center;">
                                <ul class="list earnings-overview">
                                    <li>Earnings Overview</li>
                                    <li>
                                        <div>
                                            <canvas id="myChart"></canvas>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-4 col-md-12" style="align-items: start; justify-content: center;">
                                <ul class="list">
                                    <li>Tasks</li>
                                    <li>
                                        <p>Borrowed Items</p>
                                        <p class="task-cnt">14</p>
                                    </li>
                                    <li>
                                        <p>Trello Requests</p>
                                        <p class="task-cnt">14</p>
                                    </li>
                                    <li>
                                        <p>Marked Comments</p>
                                        <p class="task-cnt">14</p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://kit.fontawesome.com/90a450fbe2.js"
            crossorigin="anonymous"
        ></script>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <script>
            const ctx = document.getElementById("myChart");

            new Chart(ctx, {
                type: "line",
                data: {
                    labels: [
                        "January",
                        "February",
                        "March",
                        "April",
                        "May",
                        "June",
                        "July",
                    ],
                    datasets: [
                        {
                            label: "Monthly",
                            data: [0, 10, 5, 3, 20, 30, 45],
                            borderWidth: 1,
                            fill: true,
                            tension: 0.3,
                            backgroundColor: "rgba(0, 162, 255, 0.5)",
                        },
                    ],
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                        },
                    },
                },
            });
        </script>
    </body>
</html>
